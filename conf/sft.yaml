defaults:
  - base
  - override finetune: nll
  - _self_

model_path: Qwen/Qwen3-4B-Instruct-2507
output_dir: results/sft_debug/${now:%Y-%m-%d}/${now:%H-%M-%S}
pop_old_data: false

finetune:
  send_weight_updates: false
  seq_length: 12000 # max seq length
  seq_parallel: 4 # number of gpus for seq parallelism
  gradient_accumulation_passes: 16 # batch size

preprocess:
  input: sft_data

debug:
  mode: finetune+preprocessor+sft
  place_inference_workers: false